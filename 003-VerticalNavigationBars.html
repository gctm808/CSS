<!DOCTYPE html>
<html>
<head>
<title>Navigation Bar</title>
<style>
	ul {
		list-style-type: none;
		margin: 0;
		padding: 0;
		width: 25%;
		height: 100%;
		background-color: silver;
		position: fixed;
		overflow: auto;
	}
	
	li a{
		display: block;
		color: black;
		text-align:center;
		font-size:20px;
	}
	
	li a.active{
		background-color: lime;
		color: black;
	}
	
	li a:hover:not(.active){
		background-color: navy;
		color: white;
	}
</style>
</head>
<body style="margin:0; margin-top:0;">
	<ul>
		<li><a class="active" href="#newsLink" target="_blank">Home</a></li><br>
		<li><a href="#aboutLink" target="_blank">About</a></li><br>
		<li><a href="#contactLink" target="_blank">Contact</a></li>
	</ul>

</body>
</html>

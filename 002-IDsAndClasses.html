<!DOCTYPE html>
<html>
<head>
<style>
#styleID {
	text-align: center;
	color:blue;
}
.exampleClass {
	text-align: left;
	color:purple;
}
</style>
<title>IDs And Classes</title>
</head>
<body>
<h1 class="exampleClass">IDs and Classes</h1>
<hr>
<p id="styleID">Example paragraph using ID.<br> Only one element allowed for each ID created.</p>
<hr>
<div class="exampleClass">
	<h3>Reusing classes</h3>
	<p>Using classes within a div also works</p>
</div>
</body>
</html>

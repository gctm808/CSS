<!DOCTYPE html>
<html>
<head>
<title>Horizontal Nav Bar</title>
<style>
	ul{
		list-style-type: none;
		margin: 0;
		padding: 0;
		background-color: black;
		width: 100%;
		margin-top: 0;
		position: fixed;
		overflow: auto;
		text-align: center;
	}
	
	li{
		float: left;
	}
	
	.active{
		background-color: lime;
		color: black;
	}
	
	li a{
		text-decoration: none;
		display: block;
		padding: 10px;
		color: white;
	}
	
	li a:hover:not(.active){
		background-color: white;
		color: black;
	}
</style>
</head>
<body style="margin:0">
<ul>
	<li><a class="active" href="#HomeLink">Home</a><li>
	<li><a href="#AboutLink">About</a><li>
	<li><a href="#ContactLink">Contact</a><li>
</ul>
<br>
<h1 style="text-align:center">Horizontal Navigation Bar</h1>

</html>
